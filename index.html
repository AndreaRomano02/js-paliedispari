<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- JavaScript link -->
  <script defer src="js/script.js"></script>
  <title>Name</title>

<body class="container text-center my-5">
  <!--* Palindromi -->
  <h1>Palindrom Excercise</h1>
  <input type="text" id="user-word">
  <button id="send" class="btn btn-primary">Controlla se è Palindroma</button>
  <div id="result" class="bg-success my-3 rounded-5 text-center"></div>

  <!--* ODD or EVEN -->
  <h1 class="my-5">ODD or EVEN Exercise</h1>

  <!--* Chiedo all'utente di inserire la sua giocata -->
  <label for="user-number">Scegli un numero da 1 a 5</label>
  <input type="number" value="1" min="1" max="5" id="user-number" class="mx-3">
  <select id="select-odd-even" class="mx-3">
    <option>Pari</option>
    <option>Dispari</option>
  </select>
  <button id="play" class="btn btn-success">Gioca</button>

  <!--* Mostro che numero è uscito alla CPU -->
  <div>Al computer è uscito il numero: <strong id="cpu-number"></strong> </div>

  <!--* Stampo il risultato -->
  <div id="result-odd-even"></div>
</body>

</html>
